<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="auth" action="#" method="post" onsubmit="return validateLogin()">
        <fieldset>
            <legend>User Authentication</legend>
            <table>
                <tr>
                    <td colspan="2">
                        <h2>Login to Your Account</h2>
                        <p>Don't have an account? <a href="signup.html">Sign up</a> or <a href="forgot-password.html">reset password</a></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="login-email">Email:</label></td>
                    <td><input type="email" id="login-email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="login-password">Password:</label></td>
                    <td><input type="password" id="login-password" name="password" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Login">
                        <p><a href="forgot-password.html">Forgot Password?</a></p>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <script>
        function validateLogin() {
            // Get form values
            let email = document.getElementById('login-email').value.trim();
            let password = document.getElementById('login-password').value.trim();
            
            // Validate email
            if (email === "") {
                alert("Email cannot be empty!");
                return false;
            }
            
            // Basic email format validation
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Please enter a valid email address!");
                return false;
            }
            
            // Validate password
            if (password === "") {
                alert("Password cannot be empty!");
                return false;
            }
            
            // Password length check
            if (password.length < 6) {
                alert("Password must be at least 6 characters!");
                return false;
            }
            
            // If all validations pass
            alert("Login successful!");
            return true;
        }
    </script>
</body>
</html>
