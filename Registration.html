<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error {
            color: red;
            display: none;
            font-size: 0.9em;
        }

        button {
            padding: 10px;
            width: 100%;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registration-form" novalidate>
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" required>
            <span id="name-error" class="error">Please enter your full name</span>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" required>
            <span id="email-error" class="error">Please enter a valid email address</span>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required minlength="8">
            <span id="password-error" class="error">Password must be at least 8 characters</span>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required>
            <span id="confirm-error" class="error">Passwords must match</span>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" min="18" max="120">
            <span id="age-error" class="error">Must be between 18 and 120</span>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="agree" required>
            <label for="agree">I agree to the terms and conditions</label>
            <span id="agree-error" class="error">You must agree to the terms</span>
        </div>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            const name = document.getElementById('full-name');
            if (name.value.trim() === '') {
                document.getElementById('name-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('name-error').style.display = 'none';
            }

            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('email-error').style.display = 'none';
            }

            const password = document.getElementById('password');
            if (password.value.length < 8) {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('password-error').style.display = 'none';
            }

            const confirmPassword = document.getElementById('confirm-password');
            if (confirmPassword.value !== password.value) {
                document.getElementById('confirm-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('confirm-error').style.display = 'none';
            }

            const age = document.getElementById('age');
            if (age.value && (age.value < 18 || age.value > 120)) {
                document.getElementById('age-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('age-error').style.display = 'none';
            }

            const agree = document.getElementById('agree');
            if (!agree.checked) {
                document.getElementById('agree-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('agree-error').style.display = 'none';
            }

            if (isValid) {
                alert('Registration successful!\nName: ' + name.value.trim() +
                    '\nEmail: ' + email.value);
                // Optionally reset the form
                // this.reset();
            }
        });
    </script>
</body>
</html>
