<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }

    .page {
      display: none;
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .page.active {
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #b4afaf;
      border-radius: 5px;
    }

    button {
      background: #8000ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }


    .success {
      color: green;
      font-size: 1.2em;
    }

    .captcha {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Contact Form Page -->
  <div id="contactFormPage" class="page active">
    <h2>Contact Us</h2>
    <form id="contactForm" onsubmit="submitContactForm(event)">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Subject:</label>
      <input type="text" id="subject" required>

      <label>Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <!-- Simple CAPTCHA -->
      <div class="captcha">
        <label id="captchaLabel"></label>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Confirmation Page -->
  <div id="confirmationPage" class="page">
    <h2>Thank You!</h2>
    <p class="success">Your message has been submitted successfully.</p>
    <p>An auto-receipt email has been sent to your inbox (simulated).</p>
    <button onclick="goBack()">Send Another</button>
  </div>

  <script>
    let captchaAnswer;

    function generateCaptcha() {
      const a = Math.floor(Math.random() * 10 + 1);
      const b = Math.floor(Math.random() * 10 + 1);
      captchaAnswer = a + b;
      document.getElementById('captchaLabel').textContent = `What is ${a} + ${b}?`;
    }

    function submitContactForm(e) {
      e.preventDefault();
      const userAnswer = parseInt(document.getElementById('captchaInput').value);

      if (userAnswer !== captchaAnswer) {
        alert("Incorrect CAPTCHA. Please try again.");
        generateCaptcha();
        return;
      }

      // Simulate form submission
      document.getElementById('contactFormPage').classList.remove('active');
      document.getElementById('confirmationPage').classList.add('active');
    }

    function goBack() {
      document.getElementById('contactForm').reset();
      document.getElementById('confirmationPage').classList.remove('active');
      document.getElementById('contactFormPage').classList.add('active');
      generateCaptcha();
    }

    
    generateCaptcha();
  </script>

</body>
</html>
