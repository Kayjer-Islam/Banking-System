<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #dashboard {
      max-width: 800px;
      margin: 0 auto;
    }
    fieldset {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      background-color: white;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    .widget h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .stats-container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .stat-box {
      flex: 1;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
      border-left: 3px solid #3498db;
    }
    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #2c3e50;
    }
    .quick-actions {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }
    .action-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .action-btn:hover {
      background-color: #2980b9;
    }
    .logout-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <fieldset>
      <legend>Dashboard</legend>
      <div class="widget">
        <h2>Welcome</h2>
        <p>Here's your activity overview</p>
        
        <div class="stats-container">
          <div class="stat-box">
            <h3>Account Number</h3>
            <div class="stat-value" id="acc-num">1245</div>
          </div>
          <div class="stat-box">
            <h3>Account Balance</h3>
            <div class="stat-value" id="acc-bal">$2,800.00</div>
          </div>
        </div>
        
        <h3>Quick Actions</h3>
        <div class="quick-actions">
          <a href="/Webtech/learning-web-technologies-spring2024-2025-sec-A/Project/Indivitual Features/AccDash.html" class="action-btn">Account Info</a>
          <a id="generatePDF" class="action-btn">Generate Report</a>
        </div>
        
        <h3>Recent Activity</h3>
        <ul>
          <li>Logged in: Just now</li>
          <li>Last transaction: May 15, 2023</li>
          <li>Account updated: May 10, 2023</li>
        </ul>

        <!-- Logout Button -->
        <a href="login.html" class="logout-btn">Log Out</a>
      </div>
    </fieldset>
  </div>

  <script>
    // PDF Generation
    document.getElementById("generatePDF").addEventListener("click", function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const accNum = document.getElementById("acc-num").innerText;
      const accBal = document.getElementById("acc-bal").innerText;

      doc.setFontSize(18);
      doc.text("Account Balance Report", 20, 20);

      doc.setFontSize(14);
      doc.text(`Account Number: ${accNum}`, 20, 40);
      doc.text(`Account Balance: ${accBal}`, 20, 50);

      const date = new Date().toLocaleString();
      doc.setFontSize(10);
      doc.text(`Generated on: ${date}`, 20, 70);

      doc.save("account_balance_report.pdf");
    });
  </script>
</body>
</html>
