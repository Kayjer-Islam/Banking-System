<!DOCTYPE html>
<html>
<head>
    <title>Card Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #0066cc;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .card {
            background: #0066cc;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
        }
        .controls {
            margin-top: 30px;
        }
        .control-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .switch::after {
            content: "";
            position: absolute;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }
        .switch.active {
            background: #4CAF50;
        }
        .switch.active::after {
            left: 27px;
        }
        button, .atm-link {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 5px 0 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .atm-link:hover {
            background: #004c99;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            background-color: #dff0d8;
            border-left: 5px solid #3c763d;
            color: #3c763d;
            border-radius: 5px;
            display: none;
        }
        .pin-input {
            margin-top: 15px;
            display: none;
        }
        input[type="text"] {
            padding: 8px;
            width: 100%;
            max-width: 150px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Card Management</h1>

    <div class="card">
        VISA ****1234
    </div>

    <div class="controls">
        <div class="control-item">
            <span class="switch" id="lockSwitch" onclick="toggleSwitch('lockSwitch', 'Lock Card')"></span>
            <span>Lock Card</span>
        </div>

        <div class="control-item">
            <span class="switch" id="intlSwitch" onclick="toggleSwitch('intlSwitch', 'International Use')"></span>
            <span>International Use</span>
        </div>

        <button onclick="reportLost()">Report Lost/Stolen</button>
        <button onclick="togglePinInput()">Change PIN</button>
        <a href="Atm loc.html" target="_blank" class="atm-link">ATMs Near Me</a>

        <div class="pin-input" id="pinInput">
            <input type="text" id="pinField" maxlength="4" placeholder="Enter 4-digit PIN" oninput="validatePIN(this)">
        </div>

        <div class="message" id="messageBox"></div>
    </div>

    <script>
        function showMessage(text) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = text;
            msgBox.style.display = 'block';
            setTimeout(() => {
                msgBox.style.display = 'none';
            }, 3000);
        }

        function reportLost() {
            showMessage('Report submitted');
        }

        function togglePinInput() {
            const inputBox = document.getElementById('pinInput');
            inputBox.style.display = inputBox.style.display === 'block' ? 'none' : 'block';
        }

        function validatePIN(input) {
            input.value = input.value.replace(/\D/g, '').slice(0, 4);
        }

        function toggleSwitch(id, label) {
            const element = document.getElementById(id);
            element.classList.toggle('active');
            const state = element.classList.contains('active') ? 'enabled' : 'disabled';
            showMessage(`${label} ${state}`);
        }
    </script>
</body>
</html>
