<!DOCTYPE html>
<html>
<head>
    <title>Check Deposit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #0066cc;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .photo-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            background-color: #fff;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background: #004999;
        }
    </style>
</head>
<body>
    <h1>Check Deposit</h1>

    <div class="photo-box">
        <p>Upload photo of check front (JPG)</p>
        <input type="file" accept=".jpg, .jpeg">
    </div>

    <div class="photo-box">
        <p>Upload photo of check back (JPG)</p>
        <input type="file" accept=".jpg, .jpeg">
    </div>

    <div class="form-group">
        <label>Deposit To</label>
        <select id="account">
            <option value="">--Select Account--</option>
            <option value="checking">Checking (****1234)</option>
            <option value="savings">Savings (****5678)</option>
        </select>
    </div>

    <div class="form-group">
        <label>Amount</label>
        <input type="text" id="amount" placeholder="0.00">
    </div>

    <button onclick="submitDeposit()">Submit Deposit</button>

    <script>
        function submitDeposit() {
            const account = document.getElementById('account').value;
            const amount = document.getElementById('amount').value.trim();

            if (account && amount && !isNaN(amount) && parseFloat(amount) > 0) {
                alert("Check deposited");
                location.reload(); 
            } else {
                alert("Please select account and enter a valid amount.");
            }
        }
    </script>
</body>
</html>
